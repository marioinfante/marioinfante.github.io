<!DOCTYPE html>
<html>
<!-- Every HTML file must have this tag to indicate that this file is an HTML file. -->
<!-- Everything inside a tag, such as <body> blah blah </body>, gets wrapped into a "body" element. -->
<head>
<!-- <head> is a tag (element) that contains meta data, aka data about data. -->
<meta charset="utf-8">
<!-- Now your website is set with the utf-8 character set. -->
<title>Mario Infante</title>
<!-- Title of website that appears on tabs -->
</head>
<body>
<!-- fun begins now! -->
<!-- <body> is the tag (element) that contains the actual content of your website -->
<header>
<!-- <header> is the tag (element) that contains introductory aids. -->
<h1 class = "title">Mario Infante</h1>
<!-- h1 means "header 1", which will turn your text into a big header. -->
<!-- h2 will be a medium sized header. -->
<!-- h3 will be a small header. -->
<!-- class = "title" means you are assigning your element a class. Helpful when we do CSS. -->
<nav>
<!-- <nav> contains navigation links. For example, a personal website would have a set of links such as Projects, Resume, Github account, etc. -->
<a href="#intro">Intro</a>
<!-- Add your own links here.-->
</nav>
</header>
<main>
<section id = "intro">
<!-- Section ID's lets you uniquely identify elements so you can set them as anchors. -->
<h2 class = "section-title">Intro</h2>
Your intro goes here.
</section>
<!-- Add your own new sections here.-->
</main>
</body>
</html>
